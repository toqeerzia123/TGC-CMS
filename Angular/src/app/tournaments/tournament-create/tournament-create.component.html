<form
  class="form-horizontal"
  autocomplete="off"
  #createTenantForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'Create Tournament' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="title">
        {{ "Tournament Title" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          name="title"
          id="title"
          minlength="2"
          maxlength="64"
          required
          [(ngModel)]="post.title"
          #titleModel="ngModel"
          #titleEl
        />
        <abp-validation-summary
          [control]="titleModel"
          [controlEl]="titleEl"
        ></abp-validation-summary>
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="date">
        {{ "Date" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          name="date"
          id="date"
          maxlength="128"
          required
          [(ngModel)]="post.postDate"
          #dateModel="ngModel"
          #dateEl
        />
        <abp-validation-summary
          [control]="dateModel"
          [controlEl]="dateEl"
        ></abp-validation-summary>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="prize">
        {{ "Prize" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          name="prize"
          id="prize"
          maxlength="1024"
          [(ngModel)]="post.prize"
        />
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="amount">
        {{ "Prize Amount" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          name="amount"
          id="amount"
          required
          [(ngModel)]="post.amount"
          #amountModel="ngModel"
          #amountEl
        />
        <abp-validation-summary
          [control]="amountModel"
          [controlEl]="amountEl"
        ></abp-validation-summary>
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="elimination">
        {{ "Elimination" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          name="elimination"
          id="elimination"
          required
          [(ngModel)]="post.elimination"
          #eliminationModel="ngModel"
          #eliminationEl
        />
        <abp-validation-summary
          [control]="eliminationModel"
          [controlEl]="eliminationEl"
        ></abp-validation-summary>
      </div>
    </div>

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="elimination">
        {{ "Description" | localize }}
      </label>
      <div class="col-md-9">
        <textarea class="form-control" name="elimination" id="elimination" [(ngModel)]="post.elimination" #eliminationModel="ngModel" #eliminationEl>

        </textarea>
        <abp-validation-summary
          [control]="eliminationModel"
          [controlEl]="eliminationEl"
        ></abp-validation-summary>
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="elimination">
        {{ "Upload Image" | localize }}
      </label>
      <div class="col-md-9">
        <input type="file" (change)="handleFileInput($event)" multiple  />
      </div>
    </div>

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="elimination">
        {{ "Images" | localize }}
      </label>
      <div class="col-md-9">
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead class="bg-light">
              <tr>
                <th width="50%">Name</th>
                <th>Size</th>
                <th>Progress</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of uploader.queue">
                <td><strong>{{ item?.file?.name }}</strong></td>
                <td *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                <td *ngIf="uploader.options.isHTML5">
                    <div class="progress" style="margin-bottom: 0;">
                        <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                    </div>
                </td>
                <td class="text-center">
                    <span *ngIf="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                    <span *ngIf="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                    <span *ngIf="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                </td>
                <td nowrap>
                    <button type="button" class="btn btn-success btn-xs"
                            (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                        <span class="glyphicon glyphicon-upload"></span> Upload
                    </button>
                    <button type="button" class="btn btn-warning btn-xs"
                            (click)="item.cancel()" [disabled]="!item.isUploading">
                        <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                    </button>
                    <button type="button" class="btn btn-danger btn-xs"
                            (click)="item.remove()">
                        <span class="glyphicon glyphicon-trash"></span> Remove
                    </button>
                </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createTenantForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
