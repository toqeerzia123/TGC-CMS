<ng-container>
    <app-navbar></app-navbar>
    <hr class="pageSeprator m-0">
    <div class="headerInner" bodyTheme>
        <h5>FAQ's</h5>
    </div>

    <section class="content">
        <div class="container">
            <div class="upcomingTournaments contentShort mt-5" style="margin-top: 0;">
                <h3 class="text-center">Frequently Asked Questions</h3>
                <div class="row mt-5">
                    <ng-container *ngFor="let item of faqs; let i=index;">
                        <div class="col-sm-12 col-md-10 offset-md-2">
                            <h4 class="mb-4">Q. {{item?.caption}}</h4>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
        <section class="footerInner p-4">
            <div class="bgImg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 col-md-12">
                            <app-footer></app-footer>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-12">
                            <social-bar></social-bar>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>

</ng-container>
