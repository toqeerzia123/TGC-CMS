<app-navbar></app-navbar>
<hr class="pageSeprator m-0">
<div class="headerInner" bodyTheme>
    <h5>Social Media Link Pages</h5>
</div>

<section class="content">
    <div class="container">
        <div class="socialBar mt-5">
            <div class="d-flex justify-content-between">
                <ul class="list-inline" style="padding-left: 100px;">
                    <li style="margin: 50px;" *ngFor="let item of model; let i=index;" class="list-inline-item"><a style="width: 200px;height: 200px;padding-top:47px;"><i style="font-size: 6.4rem;" class="{{item?.caption}}"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
    <section class="footerInner p-4">
        <div class="bgImg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <app-footer></app-footer>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <social-bar></social-bar>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
